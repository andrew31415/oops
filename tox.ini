[tox]
minversion = 4.4.6
envlist = py310, py311, mypy, flake8
isolated_build = true

[gh-actions]
python =
    3.10: py310, mypy, flake8
    3.11: py311

[testenv]
setenv =
    PYTHONPATH = {toxinidir}
allowlist_externals=pipenv
; deps = 
;     -r{toxinidir}/requirements_dev.txt
commands =
    pipenv install --dev --skip-lock
    pytest --basetemp={envtmpdir}

[testenv:mypy]
basepython = python3.10
allowlist_externals=pipenv
commands = 
    pipenv install --dev --skip-lock
    mypy src tests

[testenv:flake8]
basepython = python3.10
allowlist_externals=pipenv
commands = 
    pipenv install --dev --skip-lock
    flake8 src tests

